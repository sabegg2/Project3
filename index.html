<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Anemometer Data Comparison</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <div class="row">

      <div class="col-md-9 p-2 text-center bg-light" style="background-image: url('images/3d_anemometer_for_back.png'); background-repeat: repeat-x;">
        <h1>Anemometer Data Comparison Dashboard</h1>
        <p>Use the interactive charts below to compare the datasets.</p>
      </div>

      <div class="col-md-3">
        <div class="card card-body bg-light">
          <h6>Select metric:</h6>
          <select id="selMetric" onchange="optionChanged(this.value)"></select>
        </div>
      </div>

    </div>


    <div class="row">
      <div class="col-md-12">
        <div id="timeseries"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div id="histogram"></div>
      </div>
      <div class="col-md-6">
        <div id="regression"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>

</body>

</html>
